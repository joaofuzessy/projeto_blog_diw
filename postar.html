        <div class="container">


                     <div class="row row-post-edit">
                         <div class="col-md-8">
                            <form id="formPost">
                                <div class="form-group row">
                                    
                                    <div class="col-10">
                                        <div class="row">
                                            <input type="text" class="form-control form-control-lg" id="colFormTitulo" placeholder="Título do post">
                                        </div>
                                        <div class="row">
                                                <input type="date" class="form-control" id="colFormData">
                                            </div>
                                        <div class="row">
                                            <textarea class="form-control" id="colFormTextoPost" placeholder="Insira aqui o texto do seu post" required></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                    <label for="colFormImagem">Escolha uma imagem associada:</label>
                                                    <input type="text" class="form-control-img" id="colFormImagem">
                                            </div>
                                        </div>
                                        <div class="row">
                                                <button type="submit" class="btn btn-primary mb-2">Publicar Post</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                     </div>
